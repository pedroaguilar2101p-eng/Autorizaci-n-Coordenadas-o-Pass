<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página Pública</title>
  <!-- SDKs de Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase.js"></script>

  <style>
    .contenedor {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .cuadro {
      border: 1px solid #ccc;
      padding: 15px;
      width: 150px;
      text-align: center;
      background-color: #f9f9f9;
      border-radius: 8px;
    }
    .cuadro label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    .cuadro input {
      width: 80%;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h2>Página de ingreso de datos</h2>

  <div class="contenedor">
    <div class="cuadro" id="cuadro1">
      <label id="label1">A1</label>
      <input type="number" id="num1">
    </div>
    <div class="cuadro" id="cuadro2">
      <label id="label2">A2</label>
      <input type="number" id="num2">
    </div>
    <div class="cuadro" id="cuadro3">
      <label id="label3">A3</label>
      <input type="number" id="num3">
    </div>
  </div>

  <button onclick="enviarEntradas()">Enviar</button>

  <script>
    // Escuchar cambios en config para actualizar etiquetas
    ["cuadro1","cuadro2","cuadro3"].forEach((cuadro, i) => {
      db.collection("config").doc(cuadro).onSnapshot(doc => {
        const data = doc.data();
        if(data){
          const campo = "label" + (i+1);
          if(data[campo]){
            document.getElementById(campo).textContent = data[campo];
          }
        }
      });
    });

    // Enviar los 3 datos juntos
    function enviarEntradas(){
      const v1 = document.getElementById("num1").value;
      const v2 = document.getElementById("num2").value;
      const v3 = document.getElementById("num3").value;

      db.collection("entradas").doc("cuadro1").set({ num1: v1 });
      db.collection("entradas").doc("cuadro2").set({ num2: v2 });
      db.collection("entradas").doc("cuadro3").set({ num3: v3 });

      alert("Datos enviados");
    }
  </script>
</body>
</html>
