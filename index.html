<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página Pública</title>
  <!-- SDKs de Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase.js"></script>

  <style>
    /* Contenedor principal: los cuadros en fila */
    .contenedor {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    /* Cada cuadro */
    .cuadro {
      border: 1px solid #ccc;
      padding: 15px;
      width: 150px;
      text-align: center;
      background-color: #f9f9f9;
      border-radius: 8px;
    }

    .cuadro label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .cuadro input {
      width: 80%;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h2>Página de ingreso de datos</h2>

  <div class="contenedor">
    <!-- Cuadro 1 -->
    <div class="cuadro" id="cuadro1">
      <label id="label1">A1</label>
      <input type="number" id="num1" onchange="guardarEntrada('cuadro1','num1',this.value)">
    </div>

    <!-- Cuadro 2 -->
    <div class="cuadro" id="cuadro2">
      <label id="label2">A2</label>
      <input type="number" id="num2" onchange="guardarEntrada('cuadro2','num2',this.value)">
    </div>

    <!-- Cuadro 3 -->
    <div class="cuadro" id="cuadro3">
      <label id="label3">A3</label>
      <input type="number" id="num3" onchange="guardarEntrada('cuadro3','num3',this.value)">
    </div>
  </div>

  <script>
    // Escuchar cambios en config para actualizar etiquetas
    ["cuadro1","cuadro2","cuadro3"].forEach((cuadro, i) => {
      db.collection("config").doc(cuadro).onSnapshot(doc => {
        const data = doc.data();
        if(data){
          const campo = "label" + (i+1);
          if(data[campo]){
            document.getElementById(campo).textContent = data[campo];
          }
        }
      });
    });

    // Guardar entradas del usuario
    function guardarEntrada(cuadro, campo, valor){
      db.collection("entradas").doc(cuadro).set({
        [campo]: valor
      }, { merge: true });
    }
  </script>
</body>
</html>
